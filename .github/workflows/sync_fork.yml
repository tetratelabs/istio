name: Sync fork

on:
  schedule:
    - cron:  '0 0 * * *' 

  workflow_dispatch: 

jobs:
  sync_with_upstream:
    runs-on: ubuntu-latest
    name: Sync master with upstream latest

    steps:
    # convenient way to setup the environment nothing much more tbh
    - name: Checkout getistio-workflow
      uses: actions/checkout@v2
      with:
        ref: getistio-workflow
        ssh-key: ${{ secrets.GETISTIO_PUSH_KEY }}

    - name: Sync the tags
      run: bash ./getistioci/fetch_all_tags.sh
