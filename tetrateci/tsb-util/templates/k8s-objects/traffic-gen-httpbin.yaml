apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: trafficgenerator
  name: trafficgenerator
  namespace: {{ ns }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trafficgenerator
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: trafficgenerator
    spec:
      containers:
      - command: [ "/bin/bash", "-c", "--" ]
        args:
        - |
          while :; do
            while [[ ${PORT} == "" ]]; do
              echo "Fetching Port"
              PORT=$(kubectl get service -n {{ ns }} {{ serviceName }} -o jsonpath='{.spec.ports[?(@.port==443)].nodePort}')
              sleep 5
            done

            echo "Fetching IP"
            IP=$(kubectl get nodes --output "jsonpath={.items[0].status.addresses[?(@.type=='InternalIP')].address}")
            if [[ ${IP} == "" ]]; then
              echo "Error Fetching {{ ipType }}."
              exit 1
            fi

            # From here https://stackoverflow.com/a/22735757

            secs=300
            SECONDS=0

            while (( SECONDS < secs )); do
              echo "IP: $IP | PORT: $PORT | Sending traffic..."
              {% for call in content %}
              {{ call }}
              {% endfor %}
              sleep 10
            done
          done
        image: bitnami/kubectl
        imagePullPolicy: IfNotPresent
        name: trafficgenerator
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/bookinfo
          name: bookinfo
          readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: bookinfo
        secret:
          defaultMode: 420
          secretName: {{ secretName }}
      serviceAccountName: {{ saName }}
