##################################################################################################
# Details service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: details-1
  namespace: t0w0demobkifnb0f
  labels:
    app: details-1
    service: details-1
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: details-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: details-v1-1
  namespace: t0w0demobkifnb0f
  labels:
    app: details-1
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: details-1
      version: v1
  template:
    metadata:
      labels:
        app: details-1
        version: v1
    spec:
      containers:
      - name: details-1
        image: istio/examples-bookinfo-details-v1:1.14.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
---
