# an array of configuration
app:
- replicas:
  - bridged: 1
    direct: 0
    tenant_id: 0
  - bridged: 0
    direct: 1
    tenant_id: 1
  cluster_name: "demo"
  traffic_gen_ip: "internal" # possible values: `external` or `internal`
